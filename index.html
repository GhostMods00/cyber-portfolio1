      /* Loading Animation */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #0a0a0a;

        align-items: center;
        z-index: 9999;
      }

      .loading-text {
        font-family: 'Cyber', monospace;
        color: #00ff41;
        font-size: 24px;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 24px;
        background: #00ff41;
        margin-left: 5px;
        animation: blink 1s infinite;
      }

    <!-- Loading Script -->
    <script>
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1500);
      });
    </script>
